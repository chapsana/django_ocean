<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DigitalOcean Droplets</title>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css"
        integrity="sha256-aPeK/N8IHpHsvPBCf49iVKMdusfobKo2oxF8lRruWJg=" rel="stylesheet" />
    <link rel="shortcut icon" type="image/png" href="https://assets.digitalocean.com/logos/favicon.png" />
</head>

<body>
    <nav aria-label="main navigation" class="navbar is-light" role="navigation">
        <div class="navbar-brand">
            <div class="navbar-item">
                <img atl="DigitalOcean" src="https://assets.digitalocean.com/logos/DO_Logo_icon_blue.png"
                    style="margin-right: 0.5em;">Droplets
            </div>
        </div>
    </nav>


    <table class="table is-fullwidth is-striped is-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>IPv4 Address(es)</th>
                <th>Id</th>
                <th>Region</th>
                <th>Memory</th>
                <th>CPUs</th>
                <th>Disk Size</th>
            </tr>
        </thead>
        <tbody>
            {% for droplet in droplets %}
            <tr>
                <th>{{ droplet.name }}</th>
                {% for ip in droplet.networks.v4 %}
                <td>{{ ip.ip_address }}</td>
                {% endfor %}
                <td>{{ droplet.id }}</td>
                <td>{{ droplet.region.name }}</td>
                <td>{{ droplet.memory }}</td>
                <td>{{ droplet.vcpus }}</td>
                <td>{{ droplet.disk }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
